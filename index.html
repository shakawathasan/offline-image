<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Imag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Offline Img</h1>
  <p class="subtitle">Compress and convert images locally</p>

  <div class="card">
    <label class="file-label">
      <input type="file" id="upload" accept="image/*" />
      <span>Select Image</span>
    </label>

    <div class="inputs">
      <div class="field">
        <label>Max size (px)</label>
        <input type="number" id="maxSize" value="200" />
      </div>

      <div class="field">
        <label>Quality (0â€“1)</label>
        <input type="number" id="quality" step="0.1" value="0.6" />
      </div>
    </div>

    <button id="generateBtn" class="primary">
      Generate Data URL
    </button>

    <textarea id="dataUrl" placeholder="Generated data URL appears here"></textarea>

    <div class="actions">
      <button id="selectBtn">Select All</button>
      <button id="copyBtn">Copy</button>
    </div>

    <p id="status"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
