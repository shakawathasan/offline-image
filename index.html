<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data URL Offline Image Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Data URL Offline Image Generator</h2>

<input type="file" id="upload" accept="image/*"><br>
<label>Max width/height (px): <input type="number" id="maxSize" value="200"></label><br>
<label>Quality (0-1): <input type="number" id="quality" step="0.1" value="0.6"></label><br>
<button id="generateBtn">Generate Data URL</button><br>
<textarea id="dataUrl" placeholder="Your data URL will appear here"></textarea>

</body>
<script src="script.js"></script>
</html>
